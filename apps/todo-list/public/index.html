<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Task Manager</h1>
        <nav class="navigation">
          <a href="/" class="active">Tasks</a>
          <a href="/analytics.html">Analytics</a>
          <a href="/about.html">About</a>
        </nav>
        <div class="stats" id="stats">
          <div class="stat-item">
            <span class="stat-number" id="totalTodos">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="completedTodos">0</span>
            <span class="stat-label">Completed</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="pendingTodos">0</span>
            <span class="stat-label">Pending</span>
          </div>
        </div>
      </header>

      <div class="todo-form">
        <form id="todoForm">
          <div class="form-row">
            <input
              type="text"
              id="todoInput"
              placeholder="Add a new task..."
              required
            />
            <select id="prioritySelect">
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <select id="categorySelect">
              <option value="general" selected>General</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health</option>
            </select>
            <button type="submit">Add Task</button>
          </div>
        </form>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label>Category:</label>
          <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="general">General</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Priority:</label>
          <select id="priorityFilter">
            <option value="all">All Priorities</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Status:</label>
          <select id="statusFilter">
            <option value="all">All Tasks</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <main class="main-content">
        <div id="loadingSpinner" class="loading hidden">
          <div class="spinner"></div>
          <p>Loading tasks...</p>
        </div>

        <div id="todoList" class="todo-list">
          <!-- Todos will be inserted here -->
        </div>

        <div id="emptyState" class="empty-state hidden">
          <div class="empty-icon">üìù</div>
          <h3>No tasks found</h3>
          <p>Add your first task to get started!</p>
        </div>
      </main>
    </div>

    <script type="module">
      import flare from '/js/flare-router.js';
      const router = flare({ prefetch: 'visible', log: true });
    </script>
    <script src="/js/main.js"></script>
  </body>
</html>
